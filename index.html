<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    
    <!-- FONT (OPTIONAL) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed:300,400,700"/>
    
    
    <!-- ## fut-player-card ## -->
    <div class="search">
        <input id="searchPlayer" type="text" placeholder="player's name...">
    </div>
    <div class="fut-player-card">
        <div class="player-card-top">
            <div class="player-master-info">
                <div id="number" class="player-rating">
                    <span>__</span>
                </div>
                <div id="position" class="player-position">
                    <span>__</span>
                </div>
                <div class="player-nation">
                    <p id="nation">__</p>
                </div>
                <div class="player-club">
                    <p id="club">__</p>
                </div>
            </div>
            <div class="player-picture" >
                <img id="playerPic" src="https://s1.fifaaddict.com/fo4/players/ypypbgak.png?20230921" alt="" draggable="false"/>
            </div>
        </div>
        <div class="player-card-bottom">
            <div class="player-info">
                <!-- Player Name-->
                <div class="player-name">
                    <span id="name">_____</span>
                </div>
                <!-- Player Features-->
                <div class="player-features">
                    <div class="player-features-col">
                        <span>
                            <div class="player-feature-value">height</div>
                            <p id="height">__</p>
                        </span>
                        <span>
                            <div class="player-feature-value">weight</div>
                            <div id="weight">__</div>
                        </span>
                        <span>
                            <div class="player-feature-value">gender</div>
                            <div id="gender">__</div>
                        </span>
                    </div>
                    <div class="player-features-col">
                        <span>
                            <div class="player-feature-value">strong foot</div>
                            <div id="side">__</div>
                        </span>
                        <span>
                            <div class="player-feature-value">born</div>
                            <div id="born">__</div>
                        </span>
                        <span>
                            <div class="player-feature-value">kit</div>
                            <div id="kit">__</div>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./assets/js/main.js"></script>
</html>
